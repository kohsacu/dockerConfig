            driver: default
            config:
                - subnet: "203.0.113.32/28"
    internal-link:
        name: bfd-internal
        driver: bridge
        ipam:
            driver: default
            config:
                - subnet: "203.0.113.48/28"
    redundant-link:
        name: bfd-redundant
        driver: bridge
        ipam:
            driver: default
            config:
                - subnet: "203.0.113.16/28"
    gwbridge:
        external:
            name: docker_gwbridge

