version: '3.7'

services:
    bird-A-0:
        env_file:
            - ./.env
        build:
            context: .
            dockerfile: Dockerfile-bird
            args:
                - BIRD_BRANCH=${BIRD_BRANCH}
        volumes:
            - /etc/localtime:/etc/localtime:ro
            - ${HOME}/docker.volume/bird-A-0/bird/etc:/opt/bird/etc
            - ${HOME}/docker.volume/bird-A-0/local/etc:/opt/local/etc
        image: ${REPOSITORY}:${TAG}
        container_name: bird-A-0
        hostname: bird-A-0
        tty: true
        logging:
            driver: "syslog"
            options:
                #syslog-address: udp://{{syslog_srv}}:514
                syslog-facility: "daemon"
                tag: "{{.DaemonName}}/{{.ImageName}}/{{.Name}}"
        cap_add:
            - NET_ADMIN
        networks:
            redundant-link:
                ipv4_address: 203.0.113.18
            external-link:
            gwbridge:
