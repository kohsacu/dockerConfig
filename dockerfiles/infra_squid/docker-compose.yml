version: "3.7"

services:
    http-proxy:
        env_file:
            - ./.env
        build:
            context: .
            dockerfile: Dockerfile
            args:
                - SQUID_VERSION=${SQUID_VERSION}
                - SYSLOG_SRV1=${SYSLOG_SRV1}
        container_name: ${CONTAINER}
        hostname: ${CONTAINER}
        image: ${REPOSITORY}:${TAG}
        restart: always
        volumes:
            - /etc/localtime:/etc/localtime:ro
            - ${HOME}/docker.volume/${CONTAINER}/init.d:/opt/local/etc/init.d
            - ${HOME}/docker.volume/${CONTAINER}/squid.etc:/opt/local/etc/squid
            - ${HOME}/docker.volume/${CONTAINER}/squid.spool:/var/spool/squid
        logging:
            driver: "syslog"
            options:
                #syslog-address: udp://172.17.0.1:514
                syslog-facility: "daemon"
                tag: "{{.DaemonName}}/{{.ImageName}}/{{.Name}}"
        ports:
            - "${PUBLIC_SQUID}:3128"
        network_mode: "bridge"
